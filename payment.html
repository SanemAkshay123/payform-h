<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment form</h1>
        <p>Required feilds are followed by *</p>
        <h2>User information</h2>
        <p>Name: *<input type="text"  required name="name"  placeholder="Lokeshkankarajan"></p>
        <p>
            <fieldset>
                <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="gender">
            </fieldset>
        </p>
        <p>Address: <textarea name="address" id="address" cols="100" rows="7" placeholder="enter your address"></textarea>
            
            </p>
            <p>Email:*<input type="email" name="email" id="email" placeholder="abcd123@gmail.com">
            </p>
            <p>Pincode:* <input type="number" name="pincode" id="pincode">   </p>
            <h2>Payment information</h2>
            <p>Card type:*
                <select name="card_type" id="card_type">
                     <option value="">--select a card type--</option>
                     <option value="Visa">Visa</option>
                     <option value="Mastercard">Mastercard</option>
                     <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number* <input type="number"name="card number" id="card number" placeholder="111--111--111">
            </p>
            <p>
            Expiration Date:<input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV *<input type="password" name="password" id="password">
            </p>
              <input type="submit" value="Pay now">
    </form>
    </div>
</body>
</html>
